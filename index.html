<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Bear Controller - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {

        }
        
        #unityContainer {

        /* ì‹œê°ì  Bear í‘œí˜„ */
        #visualBear {

            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        /* Bear ê·€ */
        #visualBear::before {
            content: '';

            top: -15px;

            width: 25px;
            height: 25px;
            background: #8B4513;
            border-radius: 50%;
            box-shadow: 50px 0 0 #8B4513;
        }
        
        /* Bear ì–¼êµ´ */
        #visualBear::after {
            content: 'ğŸ»';
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            font-size: 60px;
        }
        
        /* Bear ëª¨ë“œë³„ ìƒ‰ìƒ */
        .bear-mode-1 {

            transform: scale(1.2) rotate(90deg);
        }
        .bear-mode-2 { 
            background: #32CD32 !important; 
            transform: scale(1.1) rotate(180deg);
        }
        .bear-mode-3 {

        /* Bear ìƒíƒœ í‘œì‹œ */
        #bearStatus {

            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;

            font-size: 16px;
            font-weight: bold;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loadingBar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        #loadingText {
            margin-bottom: 10px;
        }
        
        #progressBarEmpty {
            width: 200px;
            height: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        #progressBarFull {
            width: 0%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        /* GitHub Pages í™˜ê²½ ìµœì í™” */
        canvas {

        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="unityContainer">
            <!-- ì‹œê°ì  Bear í‘œí˜„ -->
            <div id="visualBear"></div>
            <div id="bearStatus">Bear ëŒ€ê¸° ì¤‘...</div>
            <canvas id="gameCanvas" style="display: none;"></canvas>
        </div>
        
        <div id="loadingBar">
            <div id="loadingText">Unity Bear ë¡œë”© ì¤‘...</div>
            <div id="progressBarEmpty">

    </div>

    <script>
        // React Native WebView í†µì‹ ì„ ìœ„í•œ ì „ì—­ í•¨ìˆ˜
        function SendMessageToReactNative(message) {
            console.log('Unity â†’ RN:', message);
            
            // React Native WebViewë¡œ ë©”ì‹œì§€ ì „ì†¡
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(message);
            } else {
                console.log('ReactNativeWebView not available (í…ŒìŠ¤íŠ¸ í™˜ê²½)');
                // ì›¹ ë¸Œë¼ìš°ì €ì—ì„œ í…ŒìŠ¤íŠ¸í•  ë•ŒëŠ” ì½˜ì†”ì—ë§Œ ì¶œë ¥
            }
        }

        // Unity ì¸ìŠ¤í„´ìŠ¤ ì „ì—­ ë³€ìˆ˜
        var unityInstance;
        var gameLoaded = false;

        // ë¡œë”© UI ì—…ë°ì´íŠ¸
        function updateLoadingProgress(progress) {
            const progressBar = document.getElementById('progressBarFull');
            const loadingText = document.getElementById('loadingText');
            
            progressBar.style.width = (progress * 100) + '%';
            
            if (progress < 0.3) {
                loadingText.textContent = 'Unity ì—”ì§„ ì´ˆê¸°í™” ì¤‘...';
            } else if (progress < 0.7) {
                loadingText.textContent = 'Bear ì—ì…‹ ë¡œë”© ì¤‘...';
            } else if (progress < 0.9) {
                loadingText.textContent = 'ë§ˆì§€ë§‰ ì¤€ë¹„ ì¤‘...';
            } else {
                loadingText.textContent = 'ê±°ì˜ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!';
            }
        }

        // Unity ë¡œë”© ì™„ë£Œ ì²˜ë¦¬
        function onUnityLoaded() {
            console.log('Unity Bear ë¡œë”© ì™„ë£Œ!');
            
            // ë¡œë”© ë°” ìˆ¨ê¸°ê¸°
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.classList.add('hidden');
            
            gameLoaded = true;
            
            // React Nativeì— ë¡œë”© ì™„ë£Œ ì•Œë¦¼
            SendMessageToReactNative(JSON.stringify({
                type: 'UNITY_LOADED',
                message: 'Unity Bear Controller ready',
                timestamp: Date.now()
            }));
        }

        // React Nativeì—ì„œ Unityë¡œ ëª…ë ¹ ì „ì†¡ë°›ëŠ” í•¨ìˆ˜
        window.sendCommandToUnity = function(gameObject, method, data) {
            console.log('RN â†’ Unity:', gameObject, method, data);
            
            // ì‹œê°ì  Bear ì—…ë°ì´íŠ¸
            updateVisualBear(data);
            
            if (!gameLoaded || !unityInstance) {
                console.log('Unity ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•ŠìŒ (ì‹œê°ì  Bearë¡œ ëŒ€ì²´)');
                return;
            }
            
            try {
                // JSON ë¬¸ìì—´ë¡œ ë³€í™˜í•˜ì—¬ ì „ì†¡
                const jsonData = JSON.stringify({
                    gameObject: gameObject,
                    method: method,
                    data: data,
                    timestamp: Date.now()
                });
                
                unityInstance.SendMessage(gameObject, method, jsonData);
            } catch (error) {
                console.error('Unity ëª…ë ¹ ì „ì†¡ ì˜¤ë¥˜:', error);
            }
        };

        // ì‹œê°ì  Bear ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateVisualBear(mode) {
            const bear = document.getElementById('visualBear');
            const status = document.getElementById('bearStatus');
            
            if (!bear || !status) return;
            
            // ê¸°ì¡´ í´ë˜ìŠ¤ ì œê±°
            bear.className = '';
            
            let modeText = '';
            let message = '';
            
            switch(mode) {
                case '1':
                    bear.classList.add('bear-mode-1');
                    modeText = 'ì§‘ì¤‘ ëª¨ë“œ';
                    message = 'ğŸ¯ Bearê°€ ì§‘ì¤‘í•˜ê³  ìˆìŠµë‹ˆë‹¤!';
                    break;
                case '2':
                    bear.classList.add('bear-mode-2');
                    modeText = 'íœ´ì‹ ëª¨ë“œ';
                    message = 'ğŸ˜´ Bearê°€ íœ´ì‹ì„ ì·¨í•˜ê³  ìˆìŠµë‹ˆë‹¤!';
                    break;
                case '3':
                    bear.classList.add('bear-mode-3');
                    modeText = 'í™œë™ ëª¨ë“œ';
                    message = 'ğŸƒ Bearê°€ í™œë°œí•˜ê²Œ ì›€ì§ì´ê³  ìˆìŠµë‹ˆë‹¤!';
                    break;
                case 'RESET':
                case '0':
                    modeText = 'ëŒ€ê¸° ì¤‘';
                    message = 'ğŸ» Bearê°€ ëŒ€ê¸°í•˜ê³  ìˆìŠµë‹ˆë‹¤...';
                    break;
                default:
                    modeText = 'ì•Œ ìˆ˜ ì—†ìŒ';
                    message = 'â“ Bear ìƒíƒœë¥¼ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                    break;
            }
            
            status.textContent = `${modeText}: ${message}`;
            
            // React Nativeì— ì‘ë‹µ ì „ì†¡
            setTimeout(() => {
                SendMessageToReactNative(JSON.stringify({
                    action: mode === 'RESET' || mode === '0' ? 'bear_reset' : 'showBearStudy',
                    message: message,
                    bearMode: mode,
                    vibrate: true,
                    vibrationPattern: [0, 200, 100, 200],
                    timestamp: Date.now()
                }));
            }, 300);
        }

        // Unity WebGL ì„¤ì •
        const buildUrl = "./Build";
        const config = {
            dataUrl: "./Build/Build.data.gz",
            frameworkUrl: "./Build/Build.framework.js.gz",
            codeUrl: "./Build/Build.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SSAFY",
            productName: "Bear Controller",
            productVersion: "1.0.0",
        };

        // Unity ì´ˆê¸°í™” (ì‹¤ì œ Unity ë¹Œë“œê°€ ìˆì„ ë•Œ í™œì„±í™”)
        function initializeUnity() {
            const canvas = document.querySelector("#gameCanvas");
            
            // ì¼ë‹¨ ì‹œë®¬ë ˆì´ì…˜ìœ¼ë¡œ ë¡œë”© ì§„í–‰ (ì‹¤ì œ Unity ë¹Œë“œ ì „ê¹Œì§€)
            simulateUnityLoading();
            
            /* ì‹¤ì œ Unity ë¹Œë“œê°€ ìˆì„ ë•Œ ì‚¬ìš©í•  ì½”ë“œ:
            createUnityInstance(canvas, config, (progress) => {
                updateLoadingProgress(progress);
            }).then((instance) => {
                unityInstance = instance;
                window.unityInstance = instance;
                onUnityLoaded();
            }).catch((message) => {
                alert("Unity ë¡œë”© ì‹¤íŒ¨: " + message);
            });
            */
        }

        // Unity ë¡œë”© ì‹œë®¬ë ˆì´ì…˜ (í…ŒìŠ¤íŠ¸ìš©)
        function simulateUnityLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 0.02;
                updateLoadingProgress(progress);
                
                if (progress >= 1) {
                    clearInterval(interval);
                    
                    // ì‹œë®¬ë ˆì´ì…˜ Unity ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
                    unityInstance = {
                        SendMessage: function(gameObject, method, data) {
                            console.log(`ì‹œë®¬ë ˆì´ì…˜: ${gameObject}.${method}(${data})`);
                            
                            // Bear ë™ì‘ ì‹œë®¬ë ˆì´ì…˜
                            if (gameObject === 'BearSwitcher' && method === 'OnReactNativeMessage') {
                                const message = JSON.parse(data);
                                
                                setTimeout(() => {
                                    if (message.data === '1' || message.data === '2' || message.data === '3') {
                                        SendMessageToReactNative(JSON.stringify({
                                            action: 'showBearStudy',
                                            message: `Bear ëª¨ë“œ ${message.data} í™œì„±í™”!`,
                                            bearMode: message.data,
                                            vibrate: true,
                                            vibrationPattern: [0, 200, 100, 200]
                                        }));
                                    }
                                }, 500);
                            }
                        }
                    };
                    
                    window.unityInstance = unityInstance;
                    onUnityLoaded();
                }
            }, 50);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ Unity ì´ˆê¸°í™”
        window.addEventListener('load', initializeUnity);

        // GitHub Pagesì—ì„œ ìƒëŒ€ ê²½ë¡œ ë¬¸ì œ í•´ê²°
        window.addEventListener('DOMContentLoaded', function() {
            // GitHub Pages í™˜ê²½ì—ì„œ ê²½ë¡œ ì¡°ì •
            if (window.location.hostname.includes('github.io')) {
                console.log('GitHub Pages í™˜ê²½ ê°ì§€ë¨');
            }
        });
    </script>
</body>
