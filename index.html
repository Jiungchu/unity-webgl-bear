<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Motion Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 거울 효과 */
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        button {
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: rgba(0,0,0,0.9);
        }
        
        button.active {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="status">
            <div>FaceMesh: <span id="facemesh-status">초기화 중...</span></div>
            <div>얼굴: <span id="face-count">0</span></div>
            <div>프레임: <span id="frame-count">0</span></div>
            <div>유효 데이터: <span id="valid-count">0</span></div>
            <div>WebSocket: <span id="ws-status">연결 안됨</span></div>
            <div>큐 크기: <span id="queue-size">0</span></div>
        </div>
        
        <div id="controls">
            <div style="margin-bottom: 10px;">
                <input type="text" id="token-input" placeholder="JWT 토큰을 입력하세요" 
                       style="width: 200px; padding: 5px; margin-right: 5px; background: rgba(0,0,0,0.8); color: white; border: 1px solid #444;">
                <button onclick="setToken()">토큰 설정</button>
            </div>
            <button id="start-btn" onclick="startCapture()">시작</button>
            <button id="stop-btn" onclick="stopCapture()">중지</button>
        </div>
    </div>

    <script>
        // ===== 전역 변수 =====
        const STUDY_BASE = 'https://i13c201.p.ssafy.io/study';
        
        // 랜드마크 인덱스 (Python 코드와 동일)
        const STANDARD_FACE_LANDMARKS = [
            33, 133, 159, 145, 158, 153,      // Right Eye (6)
            263, 362, 386, 374, 385, 380      // Left Eye  (6)
        ];
        const MOUTH_LANDMARKS = [78, 308, 13, 14];          // 4
        const HEAD_POSE_LANDMARKS = [1, 152, 10, 33, 263];  // 5
        
        const COLLECTION_INTERVAL_MS = 1000;   // 좌표 수집 throttle
        const BATCH_FLUSH_MS = 10000;          // 배치 전송 주기
        
        // 상태 변수
        let video, canvas, ctx;
        let faceMesh;
        let camera;
        let isActive = false;
        let frameCount = 0;
        let validDataCount = 0;
        let faceCount = 0;
        let lastEnqueueTime = 0;
        
        // WebSocket 관련
        let socket = null;
        let isConnected = false;
        let isSubscribed = false;
        let wsStatus = 'disconnected';
        
        // 배치 큐
        let motionQueue = [];
        let batchTimer = null;
        
        // URL 파라미터에서 값 추출
        const urlParams = new URLSearchParams(window.location.search);
        const studyRoomId = urlParams.get('studyRoomId') || '24';
        let accessToken = urlParams.get('accessToken') || '';
        
        // 디버깅: 파라미터 추출 확인
        console.log('=== 파라미터 추출 결과 ===');
        console.log('전체 URL:', window.location.href);
        console.log('search 부분:', window.location.search);
        console.log('추출된 studyRoomId:', studyRoomId);
        console.log('추출된 accessToken 길이:', accessToken.length);
        console.log('추출된 accessToken 앞 20자:', accessToken.substring(0, 20));
        console.log('========================');
        
        // 토큰 설정 함수
        function setToken() {
            const tokenInput = document.getElementById('token-input');
            accessToken = tokenInput.value.trim();
            if (accessToken) {
                updateStatus('ws-status', '토큰 설정됨');
                console.log('토큰이 설정되었습니다:', accessToken.substring(0, 20) + '...');
            } else {
                updateStatus('ws-status', '토큰 없음');
                console.log('토큰이 제거되었습니다');
            }
        }
        
        // ===== 초기화 =====
        window.onload = function() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            updateStatus('facemesh-status', '초기화 중...');
            
            // 디버깅: React Native로 파라미터 전달  
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'webview_debug',
                    data: {
                        currentURL: window.location.href,
                        studyRoomId: studyRoomId,
                        accessToken: accessToken ? 'EXISTS' : 'MISSING',
                        accessTokenLength: accessToken.length,
                        urlParams: window.location.search,
                        userAgent: navigator.userAgent.includes('ReactNativeWebView') ? 'ReactNative' : 'Browser'
                    }
                }));
            }
            
            initializeFaceMesh();
            
            // 토큰이 있으면 자동으로 시작
            console.log('자동 시작 조건 체크:', {
                accessToken: accessToken ? 'EXISTS' : 'MISSING',
                studyRoomId: studyRoomId,
                condition: !!(accessToken && studyRoomId)
            });
            
            if (accessToken && studyRoomId) {
                console.log('토큰과 방 번호가 있어 자동 시작합니다');
                setTimeout(() => {
                    startCapture();
                }, 1000); // 1초 후 자동 시작
            } else {
                console.log('토큰 또는 방 번호가 없어 수동 시작 대기');
                console.log('accessToken:', accessToken ? 'EXISTS' : 'MISSING');
                console.log('studyRoomId:', studyRoomId);
            }
        };
        
        // ===== MediaPipe FaceMesh 초기화 =====
        function initializeFaceMesh() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            faceMesh.onResults(onFaceMeshResults);
            updateStatus('facemesh-status', '완료');
        }
        
        // ===== FaceMesh 결과 처리 =====
        function onFaceMeshResults(results) {
            frameCount++;
            updateStatus('frame-count', frameCount);
            
            // 캔버스 크기 조정
            canvas.width = results.image.width;
            canvas.height = results.image.height;
            
            // 배경 이미지 그리기 (거울 효과)
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                faceCount = results.multiFaceLandmarks.length;
                updateStatus('face-count', faceCount);
                
                const landmarks = results.multiFaceLandmarks[0];
                
                // 좌표 추출
                const eyeLandmarks = extractLandmarks(landmarks, STANDARD_FACE_LANDMARKS);
                const mouthLandmarks = extractLandmarks(landmarks, MOUTH_LANDMARKS);
                const headPoseLandmarks = extractLandmarks(landmarks, HEAD_POSE_LANDMARKS);
                
                const valid = (eyeLandmarks.length === 12 && mouthLandmarks.length === 4 && headPoseLandmarks.length === 5);
                
                if (valid) {
                    validDataCount++;
                    updateStatus('valid-count', validDataCount);
                    
                    const now = Date.now();
                    if (now - lastEnqueueTime >= COLLECTION_INTERVAL_MS) {
                        lastEnqueueTime = now;
                        
                        const motionData = {
                            studyRoomId: parseInt(studyRoomId),
                            eyeLandmarks: eyeLandmarks,
                            mouthLandmarks: mouthLandmarks,
                            headPoseLandmarks: headPoseLandmarks
                        };
                        
                        motionQueue.push(motionData);
                        updateStatus('queue-size', motionQueue.length);
                        
                        console.log('FaceMesh 좌표 수집:', {
                            눈_좌표: eyeLandmarks.length,
                            입_좌표: mouthLandmarks.length,
                            머리_좌표: headPoseLandmarks.length,
                            유효성: valid
                        });
                    }
                }
                
                // 랜드마크 그리기 (선택사항)
                drawLandmarks(landmarks);
            } else {
                faceCount = 0;
                updateStatus('face-count', faceCount);
            }
        }
        
        // ===== 랜드마크 추출 =====
        function extractLandmarks(allLandmarks, indices) {
            return indices.map(i => {
                const point = allLandmarks[i];
                if (point && typeof point.x === 'number' && typeof point.y === 'number') {
                    return [round4(point.x), round4(point.y)];
                }
                return null;
            }).filter(Boolean);
        }
        
        // ===== 랜드마크 그리기 =====
        function drawLandmarks(landmarks) {
            ctx.fillStyle = 'red';
            landmarks.forEach((landmark) => {
                const x = (1 - landmark.x) * canvas.width; // 거울 효과 적용
                const y = landmark.y * canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        // ===== 카메라 시작 =====
        async function startCapture() {
            console.log('=== startCapture 함수 호출됨 ===');
            console.log('현재 환경:', {
                userAgent: navigator.userAgent,
                isReactNativeWebView: !!window.ReactNativeWebView,
                mediaDevices: !!navigator.mediaDevices,
                getUserMedia: !!navigator.mediaDevices?.getUserMedia
            });
            
            try {
                console.log('카메라 권한 요청 시작...');
                console.log('navigator.mediaDevices 지원:', !!navigator.mediaDevices);
                console.log('getUserMedia 지원:', !!navigator.mediaDevices?.getUserMedia);
                
                // 권한 상태 확인 (가능한 경우)
                if (navigator.permissions) {
                    try {
                        const permission = await navigator.permissions.query({ name: 'camera' });
                        console.log('카메라 권한 상태:', permission.state);
                    } catch (e) {
                        console.log('권한 상태 확인 불가:', e.message);
                    }
                }
                
                // 타임아웃 추가하여 무한 대기 방지
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => {
                        console.log('카메라 권한 요청 타임아웃 (10초)');
                        reject(new Error('카메라 권한 요청 타임아웃'));
                    }, 10000);
                });
                
                console.log('getUserMedia 호출 직전...');
                const mediaPromise = navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                console.log('getUserMedia 호출 완료, Promise 생성됨');
                
                const stream = await Promise.race([mediaPromise, timeoutPromise]);
                console.log('Promise.race 완료');
                console.log('카메라 권한 획득 성공:', stream);
                
                video.srcObject = stream;
                
                camera = new Camera(video, {
                    onFrame: async () => {
                        if (isActive) {
                            await faceMesh.send({ image: video });
                        }
                    },
                    width: 640,
                    height: 480
                });
                
                isActive = true;
                console.log('카메라 시작 완료');
                camera.start();
                
                // WebSocket 연결
                console.log('WebSocket 연결 시도...');
                connectWebSocket();
                
                // 배치 타이머 시작
                if (!batchTimer) {
                    batchTimer = setInterval(flushBatch, BATCH_FLUSH_MS);
                    console.log('배치 타이머 시작됨');
                }
                
                document.getElementById('start-btn').classList.add('active');
                document.getElementById('stop-btn').classList.remove('active');
                
                console.log('=== startCapture 완료 ===');
                
            } catch (err) {
                console.error('카메라 시작 실패:', err);
                console.error('에러 상세:', {
                    name: err.name,
                    message: err.message,
                    constraint: err.constraint
                });
                
                // React Native로 에러 전달
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'camera_error',
                        error: {
                            name: err.name,
                            message: err.message
                        }
                    }));
                }
                
                alert('카메라 접근 권한이 필요합니다.');
            }
        }
        
        // ===== 카메라 중지 =====
        function stopCapture() {
            isActive = false;
            
            if (camera) {
                camera.stop();
            }
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (socket) {
                socket.close();
                socket = null;
            }
            
            if (batchTimer) {
                clearInterval(batchTimer);
                batchTimer = null;
            }
            
            document.getElementById('start-btn').classList.remove('active');
            document.getElementById('stop-btn').classList.add('active');
            
            updateStatus('ws-status', '연결 안됨');
        }
        
        // ===== WebSocket 연결 =====
        function connectWebSocket() {
            console.log('WebSocket 연결 시도:', {
                accessToken: accessToken ? 'TOKEN_EXISTS' : 'NO_TOKEN',
                studyRoomId: studyRoomId
            });
            
            if (!accessToken) {
                console.warn('토큰이 없습니다. 토큰을 먼저 설정하세요.');
                updateStatus('ws-status', '토큰 필요');
                return;
            }
            
            if (!studyRoomId) {
                console.warn('스터디룸 ID가 없습니다.');
                updateStatus('ws-status', '룸ID 필요');
                return;
            }
            
            if (socket) {
                socket.close();
                socket = null;
            }
            
            try {
                const sockUrl = `${STUDY_BASE}/ws-stomp?token=${encodeURIComponent(accessToken)}`;
                updateStatus('ws-status', '연결 중...');
                
                socket = new SockJS(sockUrl);
                
                socket.onopen = function() {
                    const connectFrame = 
                        `CONNECT\n` +
                        `accept-version:1.0,1.1,2.0\n` +
                        `heart-beat:10000,10000\n` +
                        `\n\u0000`;
                    socket.send(connectFrame);
                };
                
                socket.onmessage = function(event) {
                    const data = String(event.data || '');
                    if (!data.trim()) return;
                    
                    if (data.startsWith('CONNECTED')) {
                        isConnected = true;
                        updateStatus('ws-status', '연결됨');
                        
                        // 모션 채널 구독
                        const motionSubFrame = 
                            `SUBSCRIBE\n` +
                            `id:motion-sub-${studyRoomId}\n` +
                            `destination:/sub/motion/study/${studyRoomId}\n` +
                            `\n\u0000`;
                        socket.send(motionSubFrame);
                        
                        isSubscribed = true;
                        updateStatus('ws-status', '구독완료');
                        return;
                    }
                    
                    if (data.startsWith('MESSAGE')) {
                        const body = extractStompBody(data);
                        if (!body) return;
                        
                        try {
                            const payload = JSON.parse(body);
                            
                            // 모션 데이터 처리
                            if (data.includes(`/sub/motion/study/${studyRoomId}`)) {
                                console.log('모션 상태 수신:', payload);
                                
                                // React Native로 메시지 전송 (WebView에서 부모로)
                                if (window.ReactNativeWebView) {
                                    window.ReactNativeWebView.postMessage(JSON.stringify({
                                        type: 'motion_update',
                                        data: payload
                                    }));
                                }
                            }
                        } catch (e) {
                            console.error('JSON 파싱 실패:', e);
                        }
                        return;
                    }
                    
                    if (data.startsWith('ERROR')) {
                        isConnected = false;
                        isSubscribed = false;
                        updateStatus('ws-status', '에러');
                        tryReconnect();
                        return;
                    }
                };
                
                socket.onerror = function(err) {
                    console.error('WebSocket 에러:', err);
                    updateStatus('ws-status', '에러');
                };
                
                socket.onclose = function(event) {
                    isConnected = false;
                    isSubscribed = false;
                    updateStatus('ws-status', '연결 끊김');
                    socket = null;
                    tryReconnect();
                };
                
            } catch (e) {
                console.error('WebSocket 연결 실패:', e);
                socket = null;
                tryReconnect();
            }
        }
        
        // ===== 재연결 시도 =====
        function tryReconnect() {
            setTimeout(() => {
                if (!isConnected && isActive) {
                    connectWebSocket();
                }
            }, 2000);
        }
        
        // ===== 배치 전송 =====
        function flushBatch() {
            try {
                if (!socket || !isConnected || motionQueue.length === 0) {
                    return;
                }
                
                const batchMessage = {
                    studyRoomId: parseInt(studyRoomId),
                    batchTimestamp: new Date().toISOString(),
                    dataPoints: motionQueue.splice(0, motionQueue.length)
                };
                
                const frame = 
                    `SEND\n` +
                    `destination:/pub/motion/batch\n` +
                    `content-type:application/json\n` +
                    `\n` +
                    `${JSON.stringify(batchMessage)}\u0000`;
                
                socket.send(frame);
                updateStatus('queue-size', motionQueue.length);
                
                console.log('배치 전송:', {
                    스터디룸: studyRoomId,
                    데이터_개수: batchMessage.dataPoints.length
                });
                
            } catch (e) {
                console.error('배치 전송 실패:', e);
            }
        }
        
        // ===== React Native에서 메시지 수신 =====
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.action === 'start_tracking') {
                    startCapture();
                } else if (data.action === 'stop_tracking') {
                    stopCapture();
                }
            } catch (e) {
                console.error('메시지 처리 실패:', e);
            }
        });
        
        // ===== 유틸리티 함수 =====
        function round4(v) {
            return Math.round((v + Number.EPSILON) * 10000) / 10000;
        }
        
        function extractStompBody(data) {
            const sep = '\n\n';
            const i = data.indexOf(sep);
            if (i === -1) return '';
            let body = data.slice(i + sep.length);
            if (body.endsWith('\u0000')) body = body.slice(0, -1);
            return body;
        }
        
        function updateStatus(elementId, value) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value;
            }
        }
        
        // ===== 페이지 언로드 시 정리 =====
        window.addEventListener('beforeunload', function() {
            stopCapture();
        });
    </script>
</body>
</html>
